<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/create_project.css" />
	</head>
	<body>
		<header>
		</header>
		<main>
			<h1>Create Project</h1>
			<form action="/create" method="post">
				<div>
					<label for="title">Title</label>
					<input type="text" name="title" maxlength="50" required></input>
				</div>
				<div>
					<label for="description">Description</label>
					<input type="text" name="description" maxlength="200" required></input>
				</div>
				<div>
					<label for="source-text">Source text</label>
					<textarea name="source-text" maxlength="3000" required></textarea>
				</div>
				<div>
					<input type="submit"></input>
				</div>
			</form>
		</main>
		<footer>
		</footer>
	</body>
</html>
