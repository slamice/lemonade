<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/layouts/view_commits.css" />
	</head>
	<body>
		<header>
			Yay yay yay some sort of header
		</header>

		<p>All the commits for</p>
		<div class="project-title"><h1>{{commits[0].project.title}}</h1></div>
		{% for commit in commits %}
		<div class="commit-log">
			<div class="commit-message"><a href="/select_commit/{{commit.id}}">{{commit.message}}</a></div>
			<div class="commit-datetime">{{commit.timestamp}}</div>
			<!-- For now, the diffs are whole versions of the translation
			Maybe make a separate page for the diffs later? -->
			<div class="diffs">{{commit.translation}}</div>
		</div>
		{% endfor %}
		<footer>
		</footer>
	</body>
</html>
