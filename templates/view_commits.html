<html>
	<head>
	</head>
	<body>
		<header>
			Yay yay yay some sort of header
		</header>

		<h1>All the commits!</h1>

		{% for commit in commits %}
		<div>
			<div class="project-title">{{commit.project.title}}</div>
			<div class="commit-datetime">{{commit.timestamp}}</div>
			<div class="commit-message">{{commit.message}}</div>
			<div class="diffs">{{commit.translation}}</div>
		</div>
		{% endfor %}
		<footer>
		</footer>
	</body>
</html>
